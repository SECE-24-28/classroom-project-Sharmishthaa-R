<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basics</title>
</head>
<body>
    <script>
        function add(a,b){
            return a + b;
        }
        console.log("Sum is: "+add(10,20));
        //arrow function
        let addarrow=(a,b) =>{
            return a+b;
        };
        console.log("sum: "+addarrow(30,40));
    </script>
    </body>
</head>

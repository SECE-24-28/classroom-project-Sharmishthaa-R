<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basics</title>
</head>
<body>
    <script>
        let a=10;
        let b="Vijaysri";
        let c=true;
        let d=30.87;
        let e=null;
        let f;
        let g=345678909876543211234567890;
        let student={
            Name:"Vijaysri",
            Dept:"AI & DS",
            Roll_No:247,
        };
        let array=[10,"Good",89.087,true];
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        array.forEach(function(arr){
            console.log(arr);
        });
        Object.entries(student).forEach(([key,value])=>{
            console.log(key+" : "+value);
        });
    </script>
</body>
</html>
